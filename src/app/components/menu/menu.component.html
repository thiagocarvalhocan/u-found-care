<header class="bg-teal-700 text-white sticky top-0 z-10">
    <section class="max-w-4xl mx-auto p-3 flex flex-row justify-between items-center">
        <h1>
            <a href="#"><img class="w-10" src="../assets/img/ufound.png"></a>
        </h1>
        <h1 class="text-2xl font-medium fixed ml-12">
            <a href="#top"> Found Care</a>
        </h1>
        <button id="hamburger-button" class="text-3xl md:hidden cursor-pointer relative w-8 h-8"
            [ngClass]="{hidden:isActive}" (click)="isActive=!isActive">
            <!--&#9776;-->

            <div class="bg-white w-8 h-1 rounded absolute top-3 mt-0.5 
            transition-all duration-500

            before:content-[''] before:bg-white before:w-8 before:h-1 before:rounded before:absolute before:-translate-x-4
            before:-translate-y-3
            before:transition-all
            before:duration-500
            
            after:content-[''] after:bg-white after:w-8 after:h-1 after:rounded after:absolute after:-translate-x-4
            after:translate-y-3
            after:transition-all
            after:duration-500
            "></div>
        </button>
        <nav class="hidden md:block space-x-8 text-xl" aria-label="main">
            <a href="#find" class="hover:opacity-90">Find</a>
            <a href="#provide" class="hover:opacity-90">Provide</a>
            <a href="#the-app" class="hover:opacity-90">The App</a>
            <a href="#testimonials" class="hover:opacity-90">Testimonials</a>
            <a href="#contact" class="hover:opacity-90">Contact Us</a>

        </nav>

    </section>

    <section id="mobile-menu"
        class="absolute top-68 bg-black w-full text-5xl flex-col justify-center origin-top animate-open-menu hidden"
        [ngClass]="{hidden:!isActive}">
        <!--tem que remover hidden pra aparecer menu-->
        <button class="text-7xl self-end px-6 " (click)="closeMenu()">&times;</button>
        <nav class="flex flex-col min-h-screen items-center py-8" aria-label="mobile">
            <button routerLink="" fragment="top" (click)="closeMenu()"
                class="w-full text-center py-6 hover:opacity-90">Home</button>
            <button routerLink="" fragment="find" (click)="closeMenu()"
                class="w-full text-center py-6 hover:opacity-90">Find</button>
            <button routerLink="" fragment="provide" (click)="closeMenu()"
                class="w-full text-center py-6 hover:opacity-90">Provide</button>
            <button routerLink="" fragment="the-app" (click)="closeMenu()"
                class="w-full text-center py-6 hover:opacity-90">The App</button>
            <button routerLink="" fragment="testimonials" (click)="closeMenu()"
                class="w-full text-center py-6 hover:opacity-90">Testimonials</button>
            <button routerLink="" fragment="contact" (click)="closeMenu()"
                class="w-full text-center py-6 hover:opacity-90">Contact Us</button>
            <button routerLink="" fragment="footer" (click)="closeMenu()"
                class="w-full text-center py-6 hover:opacity-90">Legal</button>
        </nav>
    </section>



</header>
